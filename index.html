<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enhanced Video Player</h1>
    <div class="video-player">
      <video id="mainVideo" controls>
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="upload-section">
      <label for="uploadInput">Choose a Video from Your Drive:</label>
      <input type="file" id="uploadInput" accept="video/*">
    </div>

    <ul class="video-list" id="videoList">
      <!-- Recently played videos will appear here -->
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
